<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addObjective">
        Add Objective
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="addObjective" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Objective</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form action="{% url 'objectives' %}" method="POST">{% csrf_token %}
                <div class="modal-body">

                    <input type="text" name="submitType" value="addObjective" hidden />

                    <div class="row mb-3">
                        <label for="title" class="col-sm-2 col-form-label">Title:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="title" type="text" name="title"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="deadline" class="col-sm-2 col-form-label">Deadline:</label>
                        <div class="col-sm-10">
                            <input class="form-control col-sm-6" type="date" id="deadline" name="deadline" value="2020-12-25" min="2020-12-25">
                        </div>
                    </div>
                    
                </div>

                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Create">
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
        </div>
    </div>



    
    
</body>
</html>
