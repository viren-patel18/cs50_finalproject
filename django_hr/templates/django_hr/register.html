{% extends "django_hr/layout.html" %}

{% block body %}

   

    

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm ">
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    
                    <div style="text-align: center;">
                        <input class="btn btn-primary" type="submit" value="Register">
                    </div>
                    

                
            </div>
            <div class="col-sm">
            </div>
        </div>
        <br>


        <!-- <div class="form-group">
            <input class="form-control" autofocus type="text" name="first" placeh
            older="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last" placeholder="Last Name">
        </div> -->
        
        <!-- <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username">
        </div> -->
        
    </form>
    {% if message %}
        <div class="col-auto alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <div style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
